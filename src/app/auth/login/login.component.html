<div class="form_container">
    <div
            class="alert alert-{{message.type}}"
            *ngIf="message.text"
    >{{message.text}}</div>
    <h3>Вход</h3>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="exampleInputEmail1">Логин</label>
            <input
                    type="text"
                    class="form-control"
                    id="exampleInputEmail1"
                    placeholder="Логин"
                    formControlName="login"
            >
            <span
                    class="red-text"
                    *ngIf="form.get('login').invalid && form.get('login').touched"
            >
                <span *ngIf="form.get('login').errors['required']">Логин не указан.</span>

            </span>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Пароль</label>
            <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="Пароль"
                    formControlName="password"
            >
            <span
                    class="red-text"
                    *ngIf="form.get('password').invalid && form.get('password').touched"
            >
                <span *ngIf="form.get('password').errors['required']">Пароль не указан.</span>
                <span
                        *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']">
                    Пароль должен быть больше {{form.get('password').errors['minlength']['requiredLength']}} символов
                </span>
            </span>
        </div>
        <button
                type="submit"
                class="btn btn-block btn-primary"
                [disabled]="form.invalid || form.disabled"
        >Войти</button>
        <div class="form-group">
            <p class="text-muted text-xs-center">
                <a [routerLink]="['/register']">Зарегистрироваться</a>
            </p>
        </div>
    </form>
</div>
